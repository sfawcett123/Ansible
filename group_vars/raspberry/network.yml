manager:
   ip: 192.168.10.1
   interface: eth0

configure_apparmor: true

domain: "flightsim.lan"

subnet:
  cidr: 192.168.10.0/24
  ip: 192.168.10.0
  mask: 255.255.255.0
  range:
    from: 192.168.10.100
    to: 192.168.10.200
  options:
     subnet-mask: 255.255.255.0
     broadcast-address: 192.168.10.255
